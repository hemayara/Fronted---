<!DOCTYPE html>
<html>
<head>
  <title>Phone Style Calculator</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h2 {
      margin-top: 20px;
    }

    form {
      display: inline-block;
      padding: 20px;
      background-color: #222;
      border-radius: 15px;
      box-shadow: 0px 0px 10px #555;
    }

    #display {
      width: 220px;
      height: 40px;
      font-size: 20px;
      text-align: right;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      padding: 5px;
      background: #111;
      color: white;
    }

    input[type="button"] {
      width: 50px;
      height: 50px;
      margin: 5px;
      font-size: 18px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      background-color: #333;
      color: white;
      transition: 0.2s;
    }

    input[type="button"]:hover {
      background-color: #555;
    }

    input[value="="] {
      background-color: orange;
      color: black;
      font-weight: bold;
    }

    input[value="AC"] {
      background-color: blue;
      color: white;
      font-weight: bold;
    }

    input[value="⌫"] {
      background-color: #444;
    }
  </style>
</head>
<body>

<h2>Simple Calculator</h2>

<form name="calc">
  <input type="text" name="display" id="display" readonly><br>

  <!-- Top Row -->
  <input type="button" value="AC" onclick="display.value = ''">
  <input type="button" value="%" onclick="display.value += '%'">
  <input type="button" value="()" onclick="display.value += '()'">
  <input type="button" value="⌫" onclick="display.value = display.value.slice(0, -1)"><br>

  <!-- Row 2 -->
  <input type="button" value="7" onclick="display.value += '7'">
  <input type="button" value="8" onclick="display.value += '8'">
  <input type="button" value="9" onclick="display.value += '9'">
  <input type="button" value="÷" onclick="display.value += '/'"><br>

  <!-- Row 3 -->
  <input type="button" value="4" onclick="display.value += '4'">
  <input type="button" value="5" onclick="display.value += '5'">
  <input type="button" value="6" onclick="display.value += '6'">
  <input type="button" value="×" onclick="display.value += '*'"><br>

  <!-- Row 4 -->
  <input type="button" value="1" onclick="display.value += '1'">
  <input type="button" value="2" onclick="display.value += '2'">
  <input type="button" value="3" onclick="display.value += '3'">
  <input type="button" value="−" onclick="display.value += '-'"><br>

  <!-- Row 5 -->
  <input type="button" value="0" onclick="display.value += '0'">
  <input type="button" value="." onclick="display.value += '.'">
  <input type="button" value="=" onclick="display.value = eval(display.value)">
  <input type="button" value="+" onclick="display.value += '+'"><br>

</form>

</body>
</html>
